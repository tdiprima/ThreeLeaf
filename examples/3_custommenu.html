<!DOCTYPE html>
<html lang="en">
<head>
  <title>Quick Start - Leaflet</title>
  <!-- Displays a fully interactive map with specific controls to draw polygons -->
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport"/>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  <script src="../dist/Leaflet.PaintPolygon.js"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
    }

    html, body, #mapid {
      width: 100vw;
      height: 100%;
    }
  </style>

</head>
<body>
<div id="mapid"></div>
<script>
  let map = L.map('mapid').setView([40.786070, -73.138050], 17); // Bear Wallow Hollow

  L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png', {
    attribution: 'Map tiles by <a href="http://stamen.com">Stamen Design</a>, <a href="http://creativecommons.org/licenses/by/3.0">CC BY 3.0</a> &mdash; Map data &copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>',
    subdomains: 'abcd',
    minZoom: 0,
    maxZoom: 20,
    ext: 'png'
  }).addTo(map);

  let paintpolygonControlTR = L.control.paintPolygon({position: 'topright'}).addTo(map);
  let paintpolygonControlBR = L.control.paintPolygon({position: 'bottomright', menu: {eraseAll: false}}).addTo(map);
  let paintpolygonControlBL = L.control.paintPolygon({
    position: 'bottomleft',
    menu: {size: false, eraseAll: false}
  }).addTo(map);
</script>
</body>
</html>
